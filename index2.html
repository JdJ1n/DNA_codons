<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bioinformatics Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 添加一些自定义样式 */
        #rna-display span {
            display: inline-block;
            padding: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .amino-acid-image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bioinformatics Project</h1>
    
    <div id="part1">
        <h2>Part 1: Select Nucleotides</h2>
        <div>
            <label for="nucleotide1">Nucleotide 1:</label>
            <select id="nucleotide1" class="nucleotide">
                <option value="A">A</option>
                <option value="U">U</option>
                <option value="C">C</option>
                <option value="G">G</option>
            </select>
        </div>
        <div>
            <label for="nucleotide2">Nucleotide 2:</label>
            <select id="nucleotide2" class="nucleotide">
                <option value="A">A</option>
                <option value="U">U</option>
                <option value="C">C</option>
                <option value="G">G</option>
            </select>
        </div>
        <div>
            <label for="nucleotide3">Nucleotide 3:</label>
            <select id="nucleotide3" class="nucleotide">
                <option value="A">A</option>
                <option value="U">U</option>
                <option value="C">C</option>
                <option value="G">G</option>
            </select>
        </div>
        <div id="amino-acid-image"></div>
    </div>

    <div id="part2">
        <h2>Part 2: Enter RNA Sequence</h2>
        <div>
            <label for="rna-sequence">RNA Sequence:</label>
            <input type="text" id="rna-sequence" class="form-control">
        </div>
        <div>
            <label for="animation-speed">Animation Speed (ms):</label>
            <input type="number" id="animation-speed" class="form-control" value="500">
        </div>
        <div id="rna-display"></div>
        <table id="amino-acid-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Abbreviation</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成的内容将放置在这里 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
